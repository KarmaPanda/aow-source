// 服务端只做宽泛限制
// 详细限制客户端处理

// forbid_char  客户端禁用的字符
// separator    名字分隔符，必须是ini\Rule\name_rule.ini中允许的字符

// 分隔符规则:  1、不能出现在名字的首尾位置  	如 -Boromir  Boromir-
//		2、不能连续出现			如 Boro--mir
//

// 此选项作为开关，r>0时本配置生效
[cur_rule]
r=0

// 角色姓名
[role_name]
forbid_char=-
separator=

// 帮会名
[guild_name]
forbid_char=
separator=-