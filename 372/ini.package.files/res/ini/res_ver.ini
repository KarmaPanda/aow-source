//资源版本配置
[skin_res]
//使用海外版(字体)资源配置
ResourceName=resource_foreign.xml

//开关控制
[switch]
// 版本类型：0表示蜗牛GM，1表示盛大GM，2表示华人服GM）
VersionType=2
// 是否显示注册提示界面 0表示隐藏 1表示显示
ShowRegiste=0
// 是否显示账号安全提示界面 0表示隐藏 1表示显示
ShowLoginNote=0
// 断词 让单词换行
WordChangeLine=1
//是否限制文字宽度 使用省略号"..."
LimitWidth=1
//lbl控件 是否统一使用省略号"..."
LblLimitWidth=0
// btn文字默认缩进比
BtnVoidRatio=0
// checkbtn文字默认缩进比
CheckBtnVoidRatio=0
// 帮会牌匾文字排列顺序（0:从右到左，1:从左到右）
IsLeftToRight=1

// 逻辑层控制输入字符过滤，开启后屏蔽指定区间的字符输入
InputFilter=1
// 过滤输入区间 中文[19968,40869]
Region_begin=19968
Region_end=40869
// GUI控制输入字符过滤，开启后屏蔽指定区间的字符输入
GUI_InputFilter=0
// 是否显示Nvidia广告 0表示隐藏 1表示显示.Showgjwl:国际武术联合合作伙伴
ShowNvidia=0
Showgjwl=0
// 过滤输入区间[256,65535]
GUI_Region_begin=256
GUI_Region_end=65535

[config]
// 大地图缩放上限比例
map_max_scale=1.6