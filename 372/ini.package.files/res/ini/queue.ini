
// 当前排第几位 = 平均等待时间（秒/人）
//
// 例：
// [times]
// -1=60 (必填，默认值)
// 100=30 (选填)
// 200=40 (选填)
// 300=50 (选填)
//
// 当排到第80位，等待时间等于30*80
// 当排到第150位，等待时间等于40*150
// 当排到第299位，等待时间等于50*299
// 当排到第300位，等待时间等于50*300
// 当排到第301位，等待时间等于60*301
// 当排到第9999位，等待时间等于60*9999
// 依次类推...
//
//配置要求：为满足队列位置大的玩家，预估等待时间也要长，配置此文件时，需满足分段点高的平均等待时间要不小于分段点低的平均等待时间
//（例 100=50；200=40；这种配置是不允许的）
//同时需满足【-1=60】此处配置默认时间为最大平均等待时间



[times]
-1=20
100=1
200=1
300=1
400=1
500=2
600=2
700=2
800=2
900=2
1000=2


// 临界值设定
// 当设定最大值为4(小时)时，计算等待时间大于4小时都显示大于4小时
// 当设定最小值为1(分钟)时，计算等待时间小于1分钟都显示小于1分钟

[critical]
// 最大值，单位：小时
max=1

// 最小值，单位：分钟
min=1