// 动态禁地区块配置
// top= 上 0为通道，1为闭合
// left= 左 0为通道，1为闭合
// bottom= 下 0为通道，1为闭合
// right= 右 0为通道，1为闭合
// uselimit= 组合时使用该区块的上限 -1为无限
// zone_file= 该区块的区域编号
// zone_type= 0=普通，1=起点，2=终点

[global]
;随机区域起始行
begin_row=48
;随机区域起始列
begin_col=46
;随机区域总行数
row_count=5
;随机区域总列数
col_count=5
;生成的随机区域中起始区域块所在行
gen_start_row=2
;生成的随机区域中起始区域块所在列
gen_start_col=4
;区域块大小，需要为偶数
zone_size=64
;原坐标0,0区域块行
zero_zone_row=50
;原坐标0,0区域块列
zero_zone_col=50
;出生坐标，需要处于起始区域块
born_pos=0,10,0,-1.5
;最小空白率
percent_min=0.2
;最大空白率
percent_max=0.3
;随机序列备份
