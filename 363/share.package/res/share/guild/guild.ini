[property]
// 创建帮派所需资金(单位：两)
create_need_capital = 300

// 帮派资金初始值(单位：文)
guild_init_capital = 200000

// 人气心跳时间频率(单位：秒)
hotness_freq_time = 1800

// 每小时更新一次帮派成员活跃度(单位：秒)
active_value_freq_time = 3600

// 公会创建需要的响应人数
min_respond_nm= 4

// 帮主禅让冷却时间(单位：时)
shanrang_cd = 0

//修改势力颜色费用(单位:文)
change_color_cost=300000

//不能解除地盘保护时间区间18--23
domain_not_protect_begin_hour=18
domain_not_protect_end_hour=23

//解散、退出联盟CD（单位：小时）
league_book_cd=24

//发送解除敌对书CD（单位：小时）
end_enemy_book_cd=2

// 帮会名最小长度
name_min_size=1

// 帮会名最大长度
name_max_size=12

// 帮会联盟最大个数
league_max_count=3

[public]
// 检查帮派降级时间间隔心跳时间(单位：秒)
guild_check_degrade_time=3600

// 半小时检测一次帮派消耗(单位：秒)
guild_check_cost_time = 1800

// 公会检测消耗的时间点(24小时制)
guild_check_cost_hour=0

// 帮派申请列表定时清空，时间配置：保存天数，删除时间点,心跳频率(分钟)
guild_applylist_save_day=7
guild_applylist_del_hb=60

// 在最长天数期限内，帮会至少必须有多少人上过线
guild_disband_online_min = 3

// 最长天数，帮会没有任何成员上线则解散帮会
guild_disband_unactive_max =7

// 最长天数，解散帮会表中记录的保留天数
guild_disband_rec_stay_days =28

// 查询统计活动度和人气值(单位：秒)
guild_query_active_time=83400	

// 最长天数，1级帮会每日消耗时人气连续不满足最小要求则解散帮会
guild_disband_hotness_dissatisfy_days=5

// 每小时提示帮派成员每日消耗时人气不满足(单位：秒)
guild_disband_hotness_dissatisfy_tip_time = 3600

