//------------------- gm命令 -------------------//
//
// 重载配置             : ttyb_config
// 镖车完成第x个终点	: 1. 先跑到镖车附近（200码内）
//						  2. 让镖车完成终点，命令：ttyb_end  终点号(1 ~ 2)




//------------------- 配置 -------------------//

[main]

// 接镖冷却buff|镖车友好buff|镖车减伤buff
buff=buf_guild_biaoche_shp_003|buf_guild_biaoche_shp_001|buf_guild_biaoche_shp_002

// 终点npc，格式 = [ 终点1|终点2|终点3 ...... ]
end_npc=EventNpc_guild_biaoche_001|EventNpc_guild_biaoche_002

// 到达不同终点后完成任务，格式 = [ 终点1任务,终点1子任务,终点1任务子功能类型|终点2任务,终点2子任务,终点2任务子功能类型 ... ... ]（子任务为0时表示主任务）
end_task=70207,60078,3|70207,60079,3

// 接镖条件，格式 = [ 条件1&条件2&条件3] 
condition=115022&115037&115038&115039&115040&115041&115042

// 镖车血量提示冷却（秒）
car_hp_tip_cd=30

// 小地图上镖车位置更新间隔（秒）
car_update_pos_cd=5