//------------------------ 【规则】 ------------------------//

[rule]
// center_scene_id=中转场景id
// max_player=单个战场人数上限 -> 【策划规则】每场人数上限为50人
// max_war=战场最多同时开启场数上限
// war_require_player=开启战场要求的人数个数 -> 【策划规则】当报名人数达到上限的80%，即可进行倒数进场
// max_team_size=报名队伍人数上限 -> 【策划规则】报名人数限制：分单排与双排
// time_invite=系统邀请玩家的小旗子存在时间，超时视为该玩家放弃（秒）
// time_prepare=准备时间（秒） -> 【策划规则】进入跨服中转场景之后，玩家有两分钟时间进行准备
// time_fight=战斗时间（秒）
// time_end=结算时间（秒）
// time_stop_add_player=停止补充玩家时间（秒） -> 【策划规则】准备期间最后20秒，不再补充玩家
// time_die=死亡倒地动作时间（毫秒），超过该时间则设置玩家隐身
// fight_buff=开始战斗buff，分号隔开 -> 【策划规则】给予玩家一个轻身术的BUFF
// movie=开始战斗动画id -> 【策划规则】准备时间结束之后，玩家播放过场动画
// apply_conditions=报名条件，格式：条件1&条件2....  -> 【策划规则】报名条件：江湖明俊玩家即可报名
// max_join_each_day=每天可参与次数
// quit_flow_time=退出战场的读条时间（毫秒）
// limit_name=计时器名、计次器名，格式：等待期,准备期,战斗期,结算期

