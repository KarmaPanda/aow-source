// 特殊事件
//type= 迫离型事件=1 吸引型=2
// probability随机概率（1000分比） 跟type对应同一类事件随机可能
// event_range不同事件影响范围不同  影响圈范围半径
// update_time每隔X秒（可配置，可随机）  刷地震NPC 间隔 单位秒  3,5则为 3-5秒随机
// buff_id地震视觉特效BUFF
// player_range周围X米范围内玩家个数  取中心点时 取范围内玩家个数的范围半径。
// event_time事件达到持续时间后  事件整体时间 秒
// event_min_time最小时间   事件触发流程时间 秒
// event_turn_times袭击持续N轮 【暂时无用】

