// 主播凭证
vip_item=item_wudaodahui_zhubo


// 退出战场的读条时间（毫秒）
quit_flow_time=5000

// 观战视野
look_range=600

// 选手视野
fighter_look_range=600

// 武道大会聊天频道发言冷却（毫秒）（每个场景分开处理，任一玩家发言都会使频道进入冷却）
chat_cd=50

// 队伍匹配时，优先匹配积分相差小于指定值的队伍
near_score=20

// 若指定时间内未找到实力相近的队伍，则将积分差顺延下调寻找对手队伍（秒）
