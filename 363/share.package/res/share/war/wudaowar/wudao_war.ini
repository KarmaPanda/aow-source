//------------------------ 【赛制】 ------------------------//
[rule]
new_season_time=1|0:10

// 开放时间段，一天可以分多个时间段开启，格式 = 起始时:分~结束时:分|起始时:分~结束时:分......
open_time=0:00~24:00

// 报名 - 允许报名的队伍大小
team_size=6

// 海选赛 - 胜利积分,失败积分
sea_score=3,0

// 小组赛 - 定时公告间隔（秒）
group_tip_cd=100

// 小组赛 - 倒计时（秒）
group_wait_time=300

// 小组赛 - 胜利积分,失败积分
group_score=1,0

//------------------------ 【战场】 ------------------------//

// 程序参数：跨服类型（0表示普通跨服,1表示全区跨服）
cross_server_type=1

// 程序参数：每秒最多匹配多少场
max_war_num_each_second=50

// 程序参数：每次匹配时只取多少个玩家或队伍
max_pick_from_queue=1000

// 从游戏服传进武道大会跨服的条件
enter_wudao_condition=116041

// 开始武道大会匹配的条件，格式：条件1&条件2&......
