// 配置说明
// [XXX]XXX是battlefield_map中的配置势力UI的ID(death表示的死亡模式配置)
// Cloth=res\ini\offlineworkcloth.ini这个配置文件中的段
// CountLimitID=杀死数计数器配置ID
// GroupKarma=势力ID
// KarmaInc=协助该势力增加的势力好感值
// KarmaDec=于该势力敌对减少的势力好感值
// PrizeWin=胜利获得系统邮件奖励，填道具ID
// PrizeLose=失败获得系统邮件奖励，填道具ID
// PrizeDraw=平局获得系统邮件奖励，填道具ID

