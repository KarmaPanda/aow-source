// 系统基本配置
[SystemBasicConfig]
// 随机生成天威祈福的时间=周天(1-7),整点(0-23)
RandomTime = 1,21

// 抢夺祈福的时间=周天(1-7)
GrabTime = 2

// 无战购地祈福易主的周天（1-7）
BuyTime = 1

// 使用天威祈福的时间=周天(1-7)
UseTime = 6

// 天威基本配置
[TianWeiBasicConfig]
// 随机一次产出天威的个数 = 整数
NumOfRandom = 3

// 所有天威效果（标识天威效果配置段名)，以分号分隔
TianWeiEffect = tianwei_effect_1;tianwei_effect_2;tianwei_effect_3;tianwei_effect_4;tianwei_effect_5;tianwei_effect_6;tianwei_effect_7

// 与以上填写天威效果顺序对应的随机生成概率系数,以分号分隔
RandomFactor = 5;5;5;21;21;21;22

// 祈福基本配置
[QiFuBasicConfig]
// 随机一次产出祈福的个数= 整数
NumOfRandom = 2

// 所有祈福效果（标识祈福效果配置段名），以分号分隔
QiFuEffect = qifu_effect_1;qifu_effect_2

// 与以上填写祈福效果顺序对应的随机生成概率系数,以分号分隔
RandomFactor = 50;50