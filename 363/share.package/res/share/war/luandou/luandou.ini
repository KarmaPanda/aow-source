//------------------------ 【gm命令】 ------------------------//
//【重载配置】: ld_config
//【退出跨服】: ld_kick
//【当前战场进入下一阶段】: ld_next
//【进入新赛季】: ld_new
//【重置今天参与次数】: set LuanDouTodayJoin 0
//【设置阵营积分】: ld_score  阵营（1或2） 积分（1~10000）
//【设置帮会的乱斗数据】: ld_set_guild_data  参数1:帮会名  参数2:累计参与乱斗战场人数1、累计击杀2、赛季累计积分3  参数3:具体所加的值
// 玩家个人属性名：本周击杀LuanDouWeekKill、本周伤害LuanDouWeekDamage、本周LuanDouWeekAngry、本周积分LuanDouWeekScore、本赛季积分LuanDouSeasonScore

//------------------------ 【规则】 ------------------------//

[rule]
// 每月进入新赛季时间点，格式：日|时:分
new_season_time=1|2:00

// 挂机相关，格式：进入战斗期多久后系统开始检测挂机（秒）,玩家挂机多久后开始弹出挂机提示（秒）,挂机提示持续时间（秒）
guaji=60,150,30

// 中转场景id
center_scene_id=779

// 战场一方的人数上限 -> 【策划规则】单个战场人数为24V24人（配置）
max_player=24

// 邀请玩家的确认框时间，超时视为该玩家放弃（秒）
time_invite=60

// 报名队伍人数上限 -> 【策划规则】仅队伍模式（非团队模式，即最多6人）的队长可以在规定时间段内报名队排模式
max_team_size=6

// 拉人规则切换时间（秒） -> 【策划规则】当战场的战斗时间超过5分钟（配置）后，服务拉人时不追求将战场人数拉满，仅保持双方人数差。
time_change_fill_rule=300

// 停止拉人时间（秒） -> 【策划规则】当战场战斗时间超过10分钟后（配置），服务器不在向战场内拉人
time_stop_fill=600

// 拉人超时时间（秒） -> 【策划规则】服务器拉人时，尽量将同一个服务器的玩家拉到同一侧势力，但是有超时等待时间，如果XX时间内没有空间拉到同一侧，则暂时忽略此规则。
time_avg_wait=10

// 等待期时长（秒） -> 【策划规则】等待期有最大等待时间上限3分钟（可配置），当战场超过最大等待时间上限仍不满足最低开战人数要求时，战场强制开启。
time_wait=240

// 准备期时长（秒） -> 【策划规则】准备期时间为11秒（可配置）
time_prepare=11

// 准备期倒计时（秒） -> 【策划规则】准备期最后10秒所有玩家屏幕上出现开战倒计时。
time_timing=10

// 战斗期时长（秒） -> 【策划规则】战斗期最长时间为20分钟（可配置）
time_fight=1200

// 结算期时长（秒） -> 【策划规则】结算期持续60秒（可配置）
time_end=60

// 战场积分加速配置，格式：超过多久（秒）,积分系数 -> 【策划规则】在战场开启时间超过10分钟后（可配置），战场内获得积分速度增加1倍（可配置）
more_score=600,2

// 每天战场开启时间段 -> 【策划规则】跨服战场的开启时间为12:00-24:00，其余时间强制清场。（配置）
open_time=12:00-24:00

// 报名条件，格式：条件1&条件2....非战斗&非活动&有一个帮会&实力达到出类拔萃&不得为红名
join_conditions=9996&101828&17051&115548

// 每周推送条件，格式：条件1&条件2....实力达到出类拔萃&不得为红名&不是跨服入侵者
week_push_conditions=17051&115548&116456

// 计时器名、计次器名，格式：等待期,准备期,战斗期,结算期,己方阵营积分,敌方阵营积分
limit_name=time_jianghudaluandou_ready,time_jianghudaluandou_tensecond,time_jianghudaluandou_fight,time_jianghudaluandou_over,count_choswar_red,count_choswar_blue

// 战场最多同时开启场数上限 -> 【策划规则】根据参与玩法的总人数，战场开启总数可进行扩充，最多同时开启50场（配置）
max_war=100

// 拉人差距上限 -> 【策划规则】服务器拉人时，保持战场双方人数差距小于7人
near_diff=6

// 战场最低开战人数 -> 【策划规则】战场双方人数均超过10人后，符合战场最低开战人数。（可配置）
min_player_num=20

// 每天可参与次数 -> 【策划规则】玩家每天最多可以参与12场玩法（配置）
max_join_each_day=6

// 双方积分上限 -> 【策划规则】双方积分均有上限值1000（可配置），时间结束前先到达积分上限的一方直接获得胜利
target_score=1000

// 击杀获得个人积分 -> 【策划规则】战场内，每击杀一个敌对玩家均可获得阵营积分1分，个人积分1分。
player_kill_score=5

// 击杀获得阵营积分 -> 【策划规则】战场内，每击杀一个敌对玩家均可获得阵营积分1分，个人积分1分。
camp_kill_score=5

// 玩家获胜获得积分,失败获得积分,获胜时本帮获得积分,失败时本帮获得积分
score=50,0,50,0

// 获胜奖励邮件id,失败奖励邮件id
// Res\ini\Life\PostRewardPack.ini邮件id对应这个文件
prize=611,612

// 提前退场惩罚buff,进入敌方阵营后加的buff,挂机惩罚
buff=chaoswar_buff_exitwar,buff_smzb_ms,chaoswar_buff_exitwar_gua

// 退出战场的读条时间（毫秒）
quit_flow_time=5000

// 报名读条时间（毫秒）
apply_flow_time=5000

// 全场最佳评分
mvp_point=1,3;1,2;10000,1;1,3;1,2;1,1;1,1

// 保留战场历史场数
war_history_max=50

// 每天报名开放时间段 -> 【策划规则】玩家仅能在周四-周日，每天的12：00-23：00报名参与玩法。（配置）周一是1 周日是7
[apply_time]
// 格式:周几=时:分-时:分
4=12:00-23:00
5=12:00-23:00
6=12:00-23:00
7=12:00-23:00

// 玩家每周目标，每行格式为：目标号=属性名（由程序提供）,目标值,奖励邮件id
// Res\ini\Life\PostRewardPack.ini邮件id对应这个文件
[goal]
// 每周目标1：在战场中获得100个人头
1=LuanDouWeekWin,1,613
// 每周目标2：在战场中造成XXX点伤害
2=LuanDouWeekDamage,3000000,613
// 每周目标3：在战场中使用X次怒气招式
3=LuanDouWeekAngry,100,613
// 每周目标4：在战场中获得X点战场积分
4=LuanDouWeekScore,200,613

