// 排行榜顺序
RankOrder=22,24,15,9,19,20,18,5,31,14,17,23,16,8,13,6,11,12,1,10,30,4,3,2,29,27,28,7
// 每周最大从新开始次数
MaxAnew=7
// 活动开关开启奖励重新开始次数
ExtraAnew=7
// 指定挑战boss消耗道具ID
AppointItem=tiguan_reset_item_01,tiguan_reset_item_01,tiguan_reset_item_02,tiguan_reset_item_03
// 无双模式开启条件（单轮闯荡四海次数）
DoubleCondition=5
// 每周允许开启无双模式次数
MaxDouble=1
// 奖励时间限制
AwardMaxTime=900,1200,1620,2100
// 每轮免费指定挑战boss数
FreeAppoint=1
// 排行榜报名花费
RankCost=10000
// 最大被拉次数
MaxBeInvite=3
// 练习模式下挑战次数限制
MaxPractice=5
// 每日增加邀请次数
DayIncInvite=3
// 剩余最大邀请次数
MaxRemainInvite=21
// 无挑战buff时读条时间（秒）
FlowTime=2
// 挑战成功时增加buff
BuffSuccess=buff_danshua_success

