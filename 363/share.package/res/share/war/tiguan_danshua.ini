// 过关斩将玩法一些定义

// 单刷信息
[Info]
// 单刷排行榜星期几刷新，星期天填0
RefreshDay=1
// 重置时间,几点
ResetTime=6
// 时间限制,单位秒
TimeLimit=900
// 奖励道具数量最小值
MinPrize=1,2,3,5,5
// 奖励道具数量最大值+1
MaxPrize=5,7,9,10,10
// 中途离开惩罚
