// 诵经小游戏相关信息
// BeginTime=开启报名的时刻
// PlaySequence=用；分隔成几组，与BeginTime时间对应的播放顺序，每组内有几轮必须设置几个数
// WaitTime=报名时间（与计时器song_jing_wait的时间相同，若修改此处，也应同时在客户端和服务端的计时器配置里修改）
// NextMusicTime=下一曲的准备时间（与计时器song_jing_next_wait的时间相同）
// TotalRound=轮数(与计次器song_jing_round的次数相同）
// JoinScore=报名并且听完全部歌曲获得的保底分数
// MaxWeeklyGetScore=一周最多能得到的分数，得到以后就不再加分，但可以玩游戏
// Condition=报名条件

[SJGameInfo]
BeginTime=1:30,5:30,7:30,9:30,11:30,13:30,15:30,17:30,19:30,21:30,23:30
PlaySequence=1;2;3;1;2;3;1;2;3;1;2
WaitTime=600
NextMusicTime=10
TotalRound=1
JoinScore=400
MaxWeeklyGetScore=200000
Condition=28399

// [歌曲索引] -----自己随便按顺序定的数字，从1开始，与客户端配置SongJingGame_Music.ini对应即可
// MaxKnockCount=最大敲击次数
// score1=第一种类型积分
// score2=第二种类型积分

[1]
MaxKnockCount=32
score1=50
score2=25

[2]
MaxKnockCount=32
score1=50
score2=25

[3]
MaxKnockCount=16
score1=100
score2=50

