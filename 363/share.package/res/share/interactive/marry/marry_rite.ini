// RitePhoto 	 = 效果图
// RiteDinnerPos = 宴席坐标
// RiteDongfangPos=洞房坐标
// RiteName  	 = 仪仗名称
// RiteDesc  	 = 仪仗描述
// RiteFuliDesc  = 套餐福利描述
// RiteFlowNamePrefix=流程名称前缀
// RiteFlowDescPrefix=流程描述前缀

