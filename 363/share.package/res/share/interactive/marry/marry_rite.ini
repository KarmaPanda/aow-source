// 婚礼宴席相关配置
// RitePrice 	 = 仪仗价格（文）
// RiteFlow  	 = 婚礼流程（拜堂1、游行2、宴席3、游行4、洞房5）
// RiteCard  	 = 请帖数量
// RiteCardPkgId = 请帖包ID
// RiteCardId	 = 请帖ID
// RiteManGift   = 结婚男方礼包
// RiteWomanGift = 结婚女方礼包

// RiteScore=240 = 套餐宴席获得积分
// RiteBadTableDecScore=破坏一个酒桌扣除的积分

// OfficiateNpc  = 司仪NPC的ID
// OfficiateNpcPos=司仪NPC的坐标（拜堂x,y,z,o/游行1x,y,z,o/宴席x,y,z,o/游行2x,y,z,o/洞房x,y,z,o）

// ClineNpcFile  =氛围NPC配置文件名

