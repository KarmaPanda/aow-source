// 帮会锦标赛主体规则

[season]
// 赛季

// 每4周为1个周期
week_total = 4

// 周几开启（周日为0）
week_open = 0,3

// 开启报名时间(16:00)
apply_time = 1200

// 战斗开始时间
war_begin_time = 2000

// 停止战斗报名时间
war_end_time = 2200

// 结算时间
calc_time = 2230

[property]
// 帮主、副帮主可以报名
leader_pos = 2

// 玩家加入战场的条件 江湖明军 非战斗 非活动 非红名
condition = 29870

// 报名冷却
apply_cd = 60

// 战场入口数
war_entrance = 3

// 最低参与多少次才有赛季奖励
season_join_min = 6

// 赛季后最高积分
season_score = 860

// 随机战场权重
rand_war_type = 1,30;2,30;101,30;102,30;
