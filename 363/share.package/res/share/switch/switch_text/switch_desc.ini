SwitchDesc=<font color="#FFB428">活动NPC:</font><br>锦衣卫<a href="findnpc_new,school01,booknpc_jyw" style="HLStype1">藏书台守护人</a>处接取任务<br><font color="#FFB428">活动内容：</font><br><s>活动要求：1.脱离新手保护，能够开启江湖模式的玩家。2.必须在想要刺探的目标门派场景内选择参加。3.不能刺探自己门派，不能同时参加两个江湖争斗活动<br><s>活动方式：1.参加刺探后，玩家会被随机传送到集结点，并获得三个刺探技能，通过三个技能可以从离线情报弟子身上窃取到情报，或者躲避离线巡逻弟子的探查。2.刺探玩家既可以通过和内应对话也可以通过对离线情报弟子使用刺探技能获取情报，刺探技能使用失败后，会有破绽值增加或者被定身等惩罚。3.刺探玩家自身破绽值超过80以后，会暴露刺探身份，此时将可以被巡逻玩家攻击。4.成功获取情报后，返回本门派情报负责人处，领取奖励<br><font color="#FFB428">失败条件：</font><br>刺探身份暴露后，被巡逻玩家击杀，则刺探失败<br><font color="#FFB428">成功条件：</font><br>成功获取情报，至少1份，最高为10份<br><font color="#FFB428">活动奖励：</font><br>1.门派凭证（固定，与情报数量无关）2.历练（根据情报数量决定）3.历练药（根据情报数量决定）


