//【字段说明】:(不论是“手动添加”还是“自动生成”，请永久保留此段注释)
//__________________________________________________________________________________
// 决胜局定义(赢2局判胜/总共3局)：
//MaxRound=2/3
//__________________________________________________________________________________
// 每局分组数量：
//GroupNum=2
//__________________________________________________________________________________
// 每组选手数量:
//MemberNum=1
//__________________________________________________________________________________
// 场景索引号(ID)：
//SceneIndex=74,75,76,77,78
//__________________________________________________________________________________
// 传送点坐标：
//TransPosX=-13
//TransPosY=2
//TransPosZ=92
//TransPosO=0
//__________________________________________________________________________________
// 战场中心点坐标：
//CenterPosX=0
//CenterPosY=0
//CenterPosZ=0
//
//_________________________________________________________________________________
// 战场半径：
//Radius=19
//Height=-14,70
//__________________________________________________________________________________
// 传入添加buff：
//BufferID=buff01,buff02,buff03
//__________________________________________________________________________________
// 是否创建副本：
//CreateClone=0
//__________________________________________________________________________________
// 比赛开始时间：
//┏━━━━┳━━━━━━━━━━┳━━━━━━━━━━━━━━━━━━━━┓
//┃日期类型┃ 日期值             ┃注释                                    ┃
//┣━━━━╋━━━━━━━━━━╋━━━━━━━━━━━━━━━━━━━━┫
//┃   1    ┃ 0 - ∞             ┃0=今天、1=明天、2=后天、……            ┃
//┃   2    ┃ 0 - 6              ┃0=每周日、B=每周一、C=每周二、……      ┃
//┃   3    ┃ 1 - 31             ┃1=每月1号、2=每月2号、3=每月3号、……   ┃
//┃   4    ┃ 20120324-20120328  ┃指定的日期范围                          ┃
//┗━━━━┻━━━━━━━━━━┻━━━━━━━━━━━━━━━━━━━━┛
// 示例：2|C|19:30
// 含义：每个星期三的晚上19:30
//
// 示例：1|1|20:00
// 含义：明晚20:00
//
// 示例：4|20120324-20120328|20:00
// 含义：指定日期内20:00触发
//
//StartTime=4|20120324-20120328|20:00
//__________________________________________________________________________________

// 战斗持续时间（秒）：
//WarTime=60
//__________________________________________________________________________________
// 中场休息时间（秒）：
//IdleTime=10
//__________________________________________________________________________________
// 玩家请求消息时间（秒）：
//WaitIcon=15
//__________________________________________________________________________________
// 参赛资格索引号（取自RuleJoin.ini，下标从 1 开始）：
//RuleJoin=1
//__________________________________________________________________________________
// 准备规则索引号（取自RuleReady.ini，下标从 1 开始）：
//RuleReady=1
//__________________________________________________________________________________
// 观战规则索引号（取自RuleWatch.ini，下标从 1 开始）：
//RuleWatch=1
//__________________________________________________________________________________
// 胜负规则索引号（取自RuleWin.ini，下标从 1 开始）：
//WinRule=1
// 可用，禁用武学
//__________________________________________________________________________________
//准备阶段仅能限制包
//RulePrepare=1

//ban选技能时间（秒）：
//BanTime=60
//__________________________________________________________________________________
// 选择套路时间（秒）：
//ConfirmTime=10

