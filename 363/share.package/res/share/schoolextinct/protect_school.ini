//------------------- gm命令 -------------------//
//
// 重新载入配置                                  : dy_config
// 开启新一轮入侵                                : dy_new
// 恢复入侵                                      : dy_open
// 关闭入侵                                      : dy_close
// 清除所有入侵进度                              : dy_clear
// 所有门派进入下一阶段（默认防守成功）          : dy_next
// 单个门派进入下一阶段（默认防守成功）          : dy_next  门派场景id
// 单个门派立即被灭门                            : dy_fail  被灭门的门派id
// 八大门派立即全都防守成功                      : dy_end
// 单个门派立即被灭，其余门派防守成功            : dy_end   被灭门的门派id
// 玩家传到入侵副本                              : dy_go    门派场景id（5锦衣卫、6丐帮、7君子堂、8极乐谷、9唐门、10峨眉、11武当、12少林）
// 把gm踢出入侵副本                              : dy_kick


//------------------- 测试本功能流程 -------------------//
//
// 1. 先切换到入侵阶段：pubpropset domain Domain_SchoolExtinct CurrentStage 0
// 2. 开启新一轮入侵（成功会有公告）：dy_new
// 3. 进入下一阶段（成功会有公告）：dy_next



//------------------- 整体配置 -------------------//

[main]

// 备战期持续时间（秒）
prepare_time=1800

// 进入备战期后的第x秒发系统公告（秒）
tip_cd1=180

// 滚动提醒玩家支援困难门派的公告间隔（秒）
tip_cd2=60

// 简单-入侵期持续时间（秒）
easy_war_time=1200

// 困难-入侵期持续时间（秒）
hard_war_time=3600

// 入侵后的第x秒困难门派才开始刷困难怪（秒）
hard_begin_time=1200

// 若防守成功，多长时间后踢出玩家（秒）
win_kick_time=300

// 若防守失败，多长时间后踢出玩家（秒）
fail_kick_time=15

// 掌门死血比例，50表示掌门血量低于50%视为死亡
zhangmen_die_hp=10

// 允许困难模式的门派列表，不同门派用|分割（不在列表中的门派不会随机到困难模式，为空表示所有门派都允许困难模式）
hard_school=12|11|5|6|8|9|7

// 参与奖（胜）
win_prize_id=417

// 参与奖（败）
fail_prize_id=419

// 地狱难度：第xx秒刷出最后BOSS
hell_boss_cd=1800

// 外域征讨：刷外域征讨npc的时间间隔（秒）
army_cd=300

// 外域征讨：积分前几名的玩家将被外域征讨
army_top=3

// 外域征讨：外域征讨npc，格式 = [ 怪1,数量1,怪2,数量2......|范围 ]
army=npc_mmzw_bossjf,3|3

// 击杀积分
[kill_score]
npc_mmzw_wyxg_easy=20
npc_mmzw_wyxg_hard=30
npc_mmzw_wyxg_hell=30
npc_mmzw_wyzb_easy=5
npc_mmzw_wyzb_hard=10
npc_mmzw_wyzb_hell=10
npc_mmzw_boss1_easy=50
npc_mmzw_boss1_hard=75
npc_mmzw_boss1_hell=75
npc_mmzw_boss2_easy=150
npc_mmzw_boss2_hard=300
npc_mmzw_boss2_hell=300
npc_mmzw_boss3_easy=2000
npc_mmzw_boss3_hard=3000
npc_mmzw_boss3_hell=5000
npc_mmzw_bossjf=300

// boss积分规则
[boss_score]
1=1
2=0.8
3=0.6
4=0.25
11=0.1
51=0


// 掌门血量提示，血量从大到小排，格式：[ 血量百分比=提示 ]
