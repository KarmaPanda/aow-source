// 查询玩家通天峰日志的sql命令：select * from player_log where log_type = 1404 order by log_time desc;

// gm命令：
//     -- 重新载入配置          : ttf_config
//     -- 进入玩法              : ttf_join
//     -- 离开玩法              : ttf_leave
//     -- 玩家成功通过当前玩法  : ttf_ok  星星评价(1~3)  积分(1~100000)
//     -- 玩家通过当前玩法失败  : ttf_fail
//     -- 每周重置              : ttf_reset
//     -- 把玩家踢出通天峰      : ttf_kick
//     -- 跳到指定层            : 1. ttf_goto  指定层(1~100)
//								  2. ttf_goto  指定层(1~100)  指定玩法id



// 整体配置
[config]

// 通天峰场景id，注：必须在scenes.ini把通天峰配成Script=SkyHillScene
scene=644

// 防挂机时间，秒（玩家在集散地超过该时间即认为挂机，应踢出，0表示不检测挂机）
kick_time=1800

// 每层通关时间限制，秒（玩家超过该通关时间即认为失败，0表示不限制）
pass_time_limit=600

// 5、10、15....95、100层时翻牌奖励时间，秒，超过时会把玩家传到下一层，0表示不限制
big_prize_time=300

// 普通奖励时间，秒，超过时会把玩家传到下一层，0表示不限制
small_prize_time=300

// 免费重置道具
reset_item=

// 初始重置次数
reset_count=0

// 备用的玩家传出坐标（基本用不上，正常时是把玩家传回去，异常时则把玩家传到此坐标），格式 = [场景,x,y,z]
out_pos=16,1209,-17,705

// 每月重置时间，格式 = [天-时:分]，比如，24-8:30表示每月24号早上8点半重置
// 日：1 ~ 28
// 时：0 ~ 23
// 分：0 ~ 59
//reset_day=1-2:00

// 每周重置时间(成就功能每周挑战使用）
// 周几：0 ~ 6（周日~周六）
reset_week=1

// 通天峰副本个数上限，超过则禁止玩家传入，0表示不限制
max_clone_count=500

// 玩家星币上限，0表示不限制
max_star=1000

// 玩家星币每周上限
max_star_week=160

// 玩家进试炼条件id
join_condition=28581

// 扫荡道具获得积分比例，0 ~ 10
score_percent=0.8

// 通天峰玩法界面开启条件
