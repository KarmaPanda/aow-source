// val_act_divisible	修炼值激活的模数(千万不能填0)
// val_act_zone		修炼值激活的区间(区间要小于模数)
// val_act_odds		修炼值激活的几率(如果是20%，则填20)
// rate_act_divisible	内功修炼百分比激活的模数
// rate_act_zone	内功修炼百分比激活的区间
// rate_act_odds	内功修炼百分比激活的几率
// kill_cd		活动间CD（单位：分）
// max_num		当天的开启次数

[conf]
val_act_divisible=10
val_act_zone=1
val_act_odds=50
rate_act_divisible=15
rate_act_zone=2
rate_act_odds=50
kill_cd=20
max_num=3
