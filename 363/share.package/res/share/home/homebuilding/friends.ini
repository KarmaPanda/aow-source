// 好感度npc配置


[npcid1]
// 基本类型：1养殖场；2农场；3酿酒厂；4矿厂
base_type = 1

// 雇佣类型：1官银；2好感
hire_type = 1

// 雇佣类型为官银时，消耗官银(单位：文)
hire_money = 100000

// 官银购买索引(/100,百分比)
hire_money_index = 30,50,100

// 雇佣类型为好感时，使用该道具雇佣
hire_item = item_hire_npcid1
// 道具被销毁时，删除玩家的任务完成信息
hire_task = task_hire_npcid1

// 好感度上限
max = 100

// 增益类型：1护卫；2产量；3速度
gain_type = 1
// 增益参数：对应类型分别：x个；x%；x%
gain_para = 1

// 衰减间隔（秒）
dec_time = 60

// 衰减好感度
dec_value = 10

// 图片
image = gui\\special\\1024\\sjhc_2.png

// 坐标文本
pos_ui = ui_pos_npcid1