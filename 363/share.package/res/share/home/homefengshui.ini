// 开关、日志：
// 		开关：648
// 		查询风水玩法日志: select * from player_log where log_type = 1433 ORDER BY log_time desc;
//
//
// gm命令:
//		重载风水玩法配置:home_config
//		开启家园风水玩法-开启指定玩法：fs_open  <玩法id>
//		开启家园风水玩法-根据风水随机开启玩法：fs_open
//		玩法成功：fs_end 1
//		玩法失败：fs_end
//		清空今天风水玩法次数：set HomeFengShuiGameTodayNum 0
//


//------------------ 1. 家园风水玩法规则 ------------------//


// 家园风水玩法整体配置
[fengshui_main]

// 玩家在家园中检测触发风水玩法的时间间隔，秒
fengshui_game_cd=310

// 家园风水玩法冷却buff
fengshui_game_cd_buff=buff_jy_fswf09

// 玩家在家园中触发风水玩法的几率，0~1.0
fengshui_game_rate=0.33

// 风水玩法每日最多触发几次
fengshui_game_day_max=3


// 房屋风水值对应的风水BUFF，要从小到大排，格式：起始风水值~结束风水值=第1个buff的概率,第1个效果BUFF,第2个buff的概率,第2个效果BUFF ... ...
[fengshui_buff]
0~100=0.5,buf_home_fs_01,0.5,buf_home_fs_02
101~200=0.35,buf_home_fs_01,0.35,buf_home_fs_02,0.3,buf_home_fs_03
201~300=0.35,buf_home_fs_03,0.35,buf_home_fs_04,0.3,buf_home_fs_05
301~400=0.3,buf_home_fs_04,0.45,buf_home_fs_05,0.25,buf_home_fs_06


// 房屋风水值对应的风水玩法，要从小到大排，格式：起始风水值~结束风水值=玩法1,玩法2,玩法3
[fengshui_game]
0~200=qiang_dao,shangren_laifang1,daodan_xiaohai
201~400=shangren_laifang2,xiaotou_chuxian,fuwei_jiukun



//------------------ 2. 各个风水玩法的配置 ------------------//

// 家园玩法列表，每个玩法按如下格式配置：
// [qiang_dao]			=> 玩法id
// name=xxxxx			=> 玩法名译文
// task=1000			=> 对应的任务id
// time=600,600			=> 玩法持续时间（秒），任务持续时间（秒）
// time_limit=xxx,xxx	=> 玩法计时器，任务计时器
// game_type=1			=> 玩法类型：0只允许房主参与、1允许家园里的所有人参与，且允许房主邀请好友参与
// buff=buff_xxx		=> buff列表，格式：buff=第1个buff,第2个buff ... ...
// add_count_type=1		=> 触发类型：0玩法开始时触发次数加一、1完成任务后触发次数加一
// tip=xx,xx,xx,xx,xx	=> 格式：tip=玩法开始提示,玩家接受任务提示,玩法成功提示,玩法失败提示,任务可提交提示
// is_shop=1			=> 是否为商人玩法，一天内只可能出现一次商人玩法
// delete_time=240              => 玩法结束后npc多长时间消失，秒
// home,102=npc1,1,2,2,0|npc2,1,2,2,0			=> 不同家园对应的npc配置，玩法开始时自动创建npc，格式：home,家园id=第1个npc,坐标1|第2个npc,坐标2|第3个npc,坐标3


