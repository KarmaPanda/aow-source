// 场景随机奇遇NPC配置说明
//注意：同一个ID的NPC在同一个场景只能配置一条
// [场景ID] 
// r = 唯一id	    		,CD(以天计算)	,最低人数限制	,条件	,判断条件次数	,服务器等级	,开关	,玩家等级限制	,周期内奇遇总数量
// r = WorldNpc00212	,1	        	,100	     		,659 	,999	        ,1	       	,2008	,51 	    		,2

[property]
// 奇遇开始时间(格式1200表示12：00)
begintime = 1000

// 奇遇结束时间(格式0200表示02：00)
endtime = 0200

// 奇遇中段时间(这个点保证一半奇遇发出去)
midtime = 1930

// 玩家每天获得奇遇最大数（数值需要与random_scene_random_adventure.ini文件同步）
countmax = 1

// 玩家每天被奇遇随机到最大数（数值需要与random_scene_random_adventure.ini文件同步）
countfindmax = 3

// 奇遇NPC同步位置心跳间隔
aynctime = 30

// 奇遇NPC同步位置次数
ayncnums = 3

// 范围判定一（超过此范围将NPC拉近）
distance1 = 30

// 范围判定二（范围1和2之间的NPC发送提示信息、范围二以下不处理）
distance2 = 8

// 安全区玩家获得奇遇概率修正(/100)
ratesafe = 25

// 玩家距离上一次触发奇遇npc时间保护间隔(秒)
gaptime = 600

