// 达摩派场景功能-回头是岸 配置
[config]
// 悔罪状态下，随机添加qte的cd，单位秒
add_qte_cd = 120

// 悔罪状态下出现qte的概率，30代表%30
qte_rate = 30

// 香烛参数，目前有小、中、大香烛，每种香烛需配置好：[使用后获得的buff id, 杀戮值上限，使用时间限制: 1每日使用一次、2每周使用一次]
candles = buf_dmp_huitou_xz01,3000,1;buf_dmp_huitou_xz02,6000,2;buf_dmp_huitou_xz03,8000,2

// 悔罪buff名称，悔罪时玩家无敌、封招、不能移动
repent_buff = buf_dmp_huitou_hz01

// qte冷却buff名称
qte_cd_buf = buf_dmp_huitou_hz06

// 悔罪动作id
repent_action = offact061

// 悔罪状态下及qte成功后pk值扣除表
[pk_reduces]
// pk值阶段,	悔罪状态下每10分钟PK值变化,		对应的QTE Buff
pk_reduce =	0,	0,
pk_reduce =	1,	270,buf_dmp_huitou_hz03
pk_reduce =	2,	240,buf_dmp_huitou_hz03
pk_reduce =	3,	210,buf_dmp_huitou_hz04
pk_reduce =	4,	180,buf_dmp_huitou_hz04
pk_reduce =	5,	150,buf_dmp_huitou_hz04
pk_reduce =	6,	120,buf_dmp_huitou_hz05
pk_reduce =	7,	90,buf_dmp_huitou_hz05
pk_reduce =	8,	0,
pk_reduce =	9,	0,
pk_reduce =	10,	0,