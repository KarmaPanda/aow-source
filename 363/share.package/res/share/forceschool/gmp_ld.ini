// 古墓派炼制玉女素心丹玩法
// 在场景中布蒲团时，配对的NPC的朝向一定要设置为相对

[BasicConfig]
// 一次炼丹时长，单位为秒
RefineTime = 120

// 等待配对玩家超时时间, 单位为秒
WaitTimeOut = 30

// 玩法参加条件ID
ConditionID = 109546

// 玩法冷却条件ID，（在冷却条件配置中配置每天可玩的最大次数以及刷新时间间隔）
CoolDownID = 46

// 定身BufID，（玩家坐在蒲团上等待开始炼丹时需要加定身buf，定身buf上配动作）
BufID = buf_newschool_ld

// 奖品道具ConfigID
