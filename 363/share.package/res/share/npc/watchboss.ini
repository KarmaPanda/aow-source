// 监视玩家配置
[watch_player]

// 若玩家对boss的单次伤害超过指定值，则记录到数据库（所有的BossNpc都会被监视）
hp_damage_too_much=20000



// 监视boss名单（名单中的boss在战斗状态下若过久未攻击视为异常，将记录日志）
// 格式：
//		boss的id的前缀=检测心跳间隔（秒）,超过多长时间未攻击视为异常（秒）
[watch_boss_list]
bossworld=30,30


// boss血量提示，格式：[ boss的NpcType值=血量百分比1,提示1,血量百分比2,提示2,血量百分比3,提示3 ...... ]
[boss_hp_tip]
13=0.5,tips_npctype13_01,0.2,tips_npctype13_02
393=0.5,tips_npctype393_01,0.2,tips_npctype393_02
605=0.5,tips_npctype605_01,0.2,tips_npctype605_02
756=0.5,tips_npctype756_01