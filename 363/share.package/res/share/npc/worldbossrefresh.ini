// 触发类型SpringType如下: 1-采集事件，2-比武切磋, 3-生活制造, 4-触发器触发，5-钓鱼
// 采集事件子类型: 任意采集都可以激活的不填，需要针对某个特定采集的填NPC编号
// 比武切磋暂时不需要子类型
// 生活制造子类型: sh_ys, sh_ds, sh_cs, sh_jq, sh_tj, sh_cf ... 需要的自己查询
// 触发器触发子类型: boss_id


// 对各个字段的解释
// [BOSS编号]
// SceneID=场景编号
// CoolDownTime=击杀冷却时间(单位秒)
// SpringCoolDown=触发冷却时间(单位秒)
// SpringType=触发类型
// SubType=触发子类型
// SpringNeedCount=需要的触发数量级
// Condition=刷新条件编号(组合条件可以组合时间和内功开关等)
// Paths=用于随机刷新的路径编号（逗号隔开）
// DifInfoCount=每次间隔多少次行为进行通告
// DifInfoId=通告的文字ID
// SpringCondition=触发者要满足的条件

