// 例如：星期三，0时，0分，出售 ：r=3,0,0,1
// 星期日配置成7例如 r=1,0,5,0 r=7,23,50,1（占有期转化成竞标期）

r=1,0,1,0
r=2,0,1,1

[property]
itemid=itemnpc545

