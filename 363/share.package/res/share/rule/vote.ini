// 投票系统模块
// VoteTitle=投票主题	
// Vote_Type=参与投票对象类型(0 没有对象,1 场景内所有玩家,2 组队玩家)
// Result_Type=需要显示投票结果的对象(0 不显示,1 场景内所有玩家,2 组队玩家,3 投票发起者)	
// Timer=投票结束倒计时(时间到后向客户端发送投票结果，毫秒)
// Count=投票选项数
// Options=投票选项描述(用逗号隔开)

[default]
VoteTitle=默认
Vote_Type=0
Result_Type=0
Timer=5000
Count=3
Options=选项一,选项二

[test]
VoteTitle=GOOD
Vote_Type=1
Result_Type=1
Timer=20000
Count=6
Options=选项一选项一,选项二选项一,选项三选项一,选项四选项一,选项五选项一,选项六选项一