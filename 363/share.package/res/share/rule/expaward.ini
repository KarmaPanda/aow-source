// 等级造成的奖励修正界定
// 等级差 = NPC等级 - 玩家等级

// 当前策划经验计算情况分4大类
// 1 怪物等级低于玩家等级LowDelta级以上
// 2 怪物等级低于玩家等级LowDelta级以内
// 3 怪物等级高于玩家等级HighDelta级以内
// 4 怪物等级高于玩家等级HighDelta级以上
[DeltaLevel]
LowDelta = 20
HighDelta = 4

// 4中情况下公式中的调试变量
// 1 怪物等级低于玩家等级LowDelta级以上获得的经验为1点
// 2 怪物等级低于玩家等级LowDelta级以内1-(CharacterLv-MonsterLv)/Coef2
// 3 怪物等级高于玩家等级HighDelta级以内1+Coef3*(MonsterLv-CharacterLv)
// 4 怪物等级高于玩家等级HighDelta级以上使用固定修正值Coef4
[ModifyCoefficient]
Coef1 = 1
Coef2 = 30
Coef3 = 0.05
Coef4 = 1.2

// 队伍经验分配的有效距离( 单位M）
[MaxTeamExpAllocDistance]
Distance = 50

// 组队修正系数表
[TeamModifyCoefficient]
Count = 5
1 = 1.0
2 = 1.1
3 = 1.2
4 = 1.3
5 = 1.5

// 组队经验计算公式调试变量
// LevelCoef：XP=Int{MonsterXP*TeamMod* DiffLvMod *[(CharacterLvLevelCoeff)/ TeamLv]}
[TeamExpCoefficient]
LevelCoef = 2

// SP增加量定义
// Normal: 普通杀怪时的SP增加（点）
// Team：组队杀怪时的SP增加（点）
[SPAdd]
Normal = 1
Team = 1