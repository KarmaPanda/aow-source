//普通掉落Drop
//等级区间1奖励掉落包ID；等级区间2奖励掉落包ID；等级区间3奖励掉落包ID；

//花费类型Config
//宝物类型总数（对应下面Type数）
//开启宝箱花费类型（0：黄金/1：碎银/2：整银/3：其他积分）
//获取宝物花费值
//获取宝物花费类型（0：黄金/1：碎银/2：整银/3：其他积分）

//宝物类型Type
//等级段1=宝物随机等级Level,宝物强度等级BossLevel/第1次翻牌对应掉落ID，对应翻卡费用数值；第2次翻牌对应掉落ID，对应翻卡费用数值；第3次翻牌对应掉落ID，对应翻卡费用数值
//等级段2=宝物随机等级Level,宝物强度等级BossLevel/第1次翻牌对应掉落ID，对应翻卡费用数值；第2次翻牌对应掉落ID，对应翻卡费用数值；第3次翻牌对应掉落ID，对应翻卡费用数值
//.....


[Drop]
r=drop_matchday_basic;

[Config]
typenum=6
costopen=1
openprize=0
costpick=1
timelimit=300

//奖励掉落
//第一轮负
[Type1]
r=9999,10/drop_matchday_01,0;drop_matchday_01,0;drop_matchday_01,0;drop_matchday_01,0

//第一轮胜
[Type2]
r=9999,10/drop_matchday_02,0;drop_matchday_02,0;drop_matchday_02,0;drop_matchday_02,0

//第二轮负
[Type3]
r=9999,10/drop_matchday_03,0;drop_matchday_03,0;drop_matchday_03,0;drop_matchday_03,0

//第二轮胜
[Type4]
r=9999,10/drop_matchday_04,0;drop_matchday_04,0;drop_matchday_04,0;drop_matchday_04,0

//第三轮负
[Type5]
r=9999,10/drop_matchday_05,0;drop_matchday_05,0;drop_matchday_05,0;drop_matchday_05,0

//第三轮胜
[Type6]
r=9999,10/drop_matchday_06,0;drop_matchday_06,0;drop_matchday_06,0;drop_matchday_06,0

