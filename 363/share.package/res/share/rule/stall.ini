// 摆摊控制变量定义

// MaxDistance 最大可交易距离
// MinNameLen 摊位名称最小字节数
// MaxNameLen 摊位名称最大字节数
// MinPuffLen 摊位宣传语最小字节数
// MaxPuffLen 摊位宣传语最大字节数
// UnitGold=1 离线1小时消费多少金币
// ServerGold=1 生活服务1小时消费多少金币
// TaxMoney=0.05	税金
// UnitGeZi=1 升级一个格子的黄金费用
// MaxSellCount=60 出售栏最大数量
// MaxBuyCount=60  收购栏最大数量
// MaxTime=4  离线摆摊最大时间

[Rule]
MaxDistance=20
MinNameLen=1
MaxNameLen=15
MinPuffLen=0
MaxPuffLen=60
UnitGold=0
ServerGold=3
TaxMoney=0.00
UnitGeZi=1
MaxSellCount=60
MaxBuyCount=60
MaxTime=4
