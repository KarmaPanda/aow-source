// shixiongcount 师兄的数量
// shidicount = 已出师师弟数量1，可收师弟数1；已出师师弟数量2，可收师弟数2
// 当前师弟数量 小于 已出师师弟数量1，可收师弟数量为 可收师弟1， / 当前师弟数量 大于 已出师数量1， 小于 已出师数量2， 可收师弟数量为2
// LimiteDay 强制解除惩罚天数
// MonthShouTuCount 当月收徒数量限制
// MonthChuShiCount 当月出师数量限制
// ShiXiongNeiGongLimit 师兄实力限制  九阴志等级1，可收徒等级1；九阴志等级2，可收徒等级2
// ChuShiNeiGongLimit 出师师弟实力限制 九阴志等级1，可出师等级1；九阴志等级2，可出师等级2
// BaiShiNeiGongLimit 师弟拜师实力限制，达到该实力或者超出的，不可拜师。九阴志等级1，可拜师等级1；九阴志等级2，可拜师等级2
// ShiTuValueDayLimit 每天师徒值上限
// ShiTuLevelDiffent 拜师等级差
// ShiTuTaskAddValue 师徒值日常任务增加 任务id1,师徒值增加,亲密度增加值,恩师值   1:组队踢馆，2:组队团练，3:心魔，4:组队禁地，5:组队运镖6:四大世家任务奖励 8:宝图秘闻-多人事件 9:双人龙头争霸赛
// MaxShiTuValue 师徒值最大值
// ChuShiQinMiValueLimit 师兄弟出师的时候，最低亲密度要求
// SourceForceJieChuPublish 强制解除发起者的惩罚时间（天）
// TargetForceJieChuPublish 被强制解除者的惩罚时间（天）
// TuanLianRate 师兄弟一起团练增加的百分比
// BaiShiCondition 拜师的额外条件
// ShouTuCondition 收徒的额外条件
// RemoveUselessTime 定期删除无用数据时间配置
// RemoveUselessTime 每周亲密度获取上限
[BaseConfig]
ShiXiongCount=1
ShiDiCount=9998,2;9999,3
ForceLimiteDay=7
MonthShouTuLimit=3
MonthChuShiLimit=2
ShiXiongNeiGongLimit=1,41;2,56;3,66;4,86;5,106;6,121
ChuShiNeiGongLimit=1,36;2,51;3,61;4,81;5,91;6,111
BaiShiNeiGongLimit=1,34;2,50;3,60;4,80;5,90;6,136
ShiTuValueDayLimit=3500
ShiTuLevelDiffent=10
ShiTuTaskAddValue=1,5,5,5;2,0,0,0;3,30,20,20;4,80,20,20;5,5,5,0;6,15,10,10;8,10,10,10;9,10,10,10
MaxShiTuValue=5000
JieChuDateLimit=14
ChuShiQinMiValueLimit=1,100;2,200;3,300;4,400;5,400;6,400
SourceForceJieChuPublish=14
TargetForceJieChuPublish=7
TuanLianRate=50
BaiShiCondition=
ShouTuCondition=
RemoveUselessTime=15
QinMiValueWeekLimit=400
