//SingleTaskNpc 单人修炼npc
//各门派技能id SkillID
//DoubleInc 双修使用一次技能增加的点数
//SingleInc 单修使用一次技能增加的点数
//AddLotValue 每次增加玩家的结缘值
//XiulianArea 修炼区域
[BaseRule]
DayMaxNum=1
DoubleTime=5
SingleTime=2
MaxPoint=150
DoubleInc=2
SingleInc=2
AddLotValue=20

//连击次数对应额外增加的点数
[ExtraPoint]
5=3
10=5
15=7
30=10


