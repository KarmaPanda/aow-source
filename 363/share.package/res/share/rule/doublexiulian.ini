//DayMaxNum 每天能进行活动的最大次数
//DoubleTime 双人活动限制时间
//SingleTime 单人活动限制时间
//MaxPoint 气槽最大点数
//AcceptBuff 修炼加的buff
//AcceptCondition 修炼的条件
//领取任务npc AcceptTaskNpc
