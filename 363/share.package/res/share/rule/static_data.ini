//item value :
//静态数据表路径[ini\rule\skill_normal.ini]

//在静态数据表ini中
//定义属性类型的段名为[0]，属性类型与VARIANT_TYPE一致: 2-int, 4-float, 6-string
//例如:
//[0]
//CoolDownCategory=2
//DamageType=2
//DodgeAction=6

//定义属性列索引的段名为[-1]，如果没有这个段，则按照[0]里面属性名的顺序对应索引
//例如:
//[-1]
//CoolDownCategory=2
//DamageType=0
//DodgeAction=1
//定义后属性列索引，可以用列索引查找属性值，省去Map过程，提高效率

