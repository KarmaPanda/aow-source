//活动活跃度配置说明
//[n],n代表是那一个活动加活跃度
//Type代表那种活动，1为每日推荐，2为每日活动，3为每周活动
//NeedTimes,所要完成的次数
//Desc描述，代码不用，纯粹维护用
//OpenCondition,开放条件
//AddAwardValueCondition,加活跃度的条件(此处需要配完成次数的条件，和NeedTimes要统一）
//AwardValue,所要加的活跃度的值
//AwardValueMax活跃度最大点数，DayAwardValueMax日活跃度最大点数，WeekAwardValueMax周活跃度最大点数
//AwardInfo奖励信息，分号隔开的是段，逗号隔开的前面是奖励的条件，后面的是奖励的ITEM,DayAwardInfo每日活跃信息，WeekAwardInfo每周活跃的信息，ExtDayAwardInfo每日额外掉落29252-29255，ExtWeekAwardInfo每周额外掉落29256-29259
//LinkClose,连接按钮关闭：不配或非0是显示连接详细按钮
//DayProgress,每阶段所需的活跃度
//WeekNeedVar,周奖励领取需要值（客户端）
//推荐活动图标配置说明
//是tvt：01_Client\Exec\res\ini\tvt_config.xml 找活动对应的TVT类型，取对应<TVT>标签的 type="7"  填写到配置，如tvt:22
//不是tvt:取资源路径，如：single:gui\language\ChineseS\newtvt\star3.png
//DayGetMaxAwardValue用于服务器端一键完成标尺判断

//每日推荐
