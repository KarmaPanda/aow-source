//
[Main]
// 返利比例（不能大于50）
//获得返利=消费数量/PrizeRatio值，即下面数字。PrizeRatio值越大，返利越少，如配置返利10%，则PrizeRatio配置为10。返利5%，PrizeRatio配置为20。返利20%，PrizeRatio配置为5.
PrizeRatio=10

// 活动开始和结束
//1.日期配置格式必须为XXXX年-XX月-XX日，例：2014年1月1日必须配置为2014-01-01
//2.在确定活动日期，并开启活动后，尽量不要调整活动开始及结束时间
//3.到期时间为配置日期当日0点，如想配置1日-16日全天有累计，需配置到期时间为17日
//4.配置日期差请勿大于16天
ConcumeBegin=2014-01-28
ConsumeEnd=2014-02-07

// 开始领取奖励时间
//开始领取奖励时间必须在活动结束时间之后！
//后面00:00:00请勿修改
PrizeBegin=2014-02-07 00:00:00
// 清空奖励时间
//清空奖励时间必须在开始领取奖励时间和活动结束时间之后！
//后面00:00:00请勿修改
ClearBegin=2014-02-08 00:00:00