// 资金管理模块
[property]
// 当天资金所得刷新时间:hour,minute
refresh_today_time = 0,15

// 额度顺延刷新时间 :星期(周日= 7)，时，分
refresh_week_time = 1,0,15

// 银子修正系数上限
max_modi_modulus = 2

//VIP江湖明俊修正系数下限
vip_modi_modulux = 0.2

//VIP江湖明俊系数，提升基础值
vip_modulus = 2

// PowerLevel=10，固定修正系数，对新手进行保护
powerlevel_limit = 10

// 声望值<=9000 ，固定修正系数，对新手进行保护
repute_limit = 9000

// 离线天数，大于该天数，银子修正系数重置为0.2
max_leave_days = 1

// 最大声望限制
max_repute = 30000000

// 最大实力等级
max_powerlevel = 75


