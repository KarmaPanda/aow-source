//此文件中定义了资金类型、价格类型相关的一些属性
//请确认Struct\CapitalSystem.xml与Struct\PriceSystem.xml文件中有这些属性的定义

[Main]
// 黄金消费是否采用安全消息
DecPointMsgSafe=1

//资金类型定义
[CapitalType]
//资金类型数
TypeCount=5
//资金类型=属性名称,进制, 最大值,vip玩家最大值,可否在玩家间交易, 货币图片
0=CapitalType0,0,999999999,999999999,0,gui\common\money\jyb.png,0
1=CapitalType1,1000,8000000,10000000,0,gui\common\money\suiyin.png,360000
2=CapitalType2,1000,30000000,1000000000,1,gui\common\money\yyb.png,0
3=CapitalType3,0,999999999,999999999,0,gui\common\money\score.png,0
4=CapitalType4,1000,1000000000,1000000000,0,gui\common\money\yinpiao.png,0

// 结婚后夫妻之间交易避税设定
[MerryAvoidTax]
// 每月额度
Limit=750000
// 交易双方需满足的条件编号
Condition=24941

[CapitalConsume]
0=0,0,0
1=360000,360000,410000

