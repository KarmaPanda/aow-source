//配置说明
//[ng_sl_003] --对应内功ID
//r=level,conditionid,buffid,sysinfoid,itemid,mailtitleid,maildecid
//r=
//	level：内功最大等级变化后的值，如填2，则是最大等级从1级升到2级时，会调用此行配置
//		conditionid：满足的条件ID,满足条件才会执行，以后步骤
//			buffid：满足条件下增加的bufid
//				sysinfoid：满足条件下播放的系统提示（提示用黄色字，学习内功书的时候会有很多提示，防止看不到）
//					itemid：邮件里附带的道具ID
//						mailtitleid：邮件标题文字ID
//							maildecid：邮件内容文字ID
//除了等级参数，其他参数都可以不填，但是 “逗号” 要保留
//同一个内功下可以配不同等级执行的操作，注意同一内功不要配等级相同的多条配置：如下：
