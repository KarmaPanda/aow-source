// 徐家庄钓鱼大赛
[property]


// 活动开启时间
// 格式：活动类型 = 日(0-6),时(0-23):分(0-59)-时(0-23):分(0-59);...
activity_time = 6,15:00-15:30;1,20:00-20:30


// 门规处罚
rule_debuffer = buf_schoolpunish_xjz01


// 活动期间掉落
drop_package = 6000


// 参与奖 格式：范围1,奖励包ID;范围2,奖励包ID;范围3,奖励包ID;...
// 奖励包ID参照服务端配置\ini\Life\PostRewardPack.ini
extra_prize = 200,1;300,2;400,13


// 活动鱼种对应的积分
// 格式：configid=x
[fish_value]
fish_10003=1
fish_10005=2
fish_10011=3
fish_10015=4
fish_10020=5
fish_10024=6
fish_10025=7
fish_10079=8
fish_10106=9
fish_10128=10


