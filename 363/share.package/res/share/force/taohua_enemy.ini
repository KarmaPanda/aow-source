// 桃花岛恶敌入侵
[property]

// 活动开启时间
// 格式：活动类型 = 日(0-6),时(0-23):分(0-59)-时(0-23):分(0-59);...
activity_time = 6,16:00-17:00;0,16:00-17:00


// 门规处罚
rule_debuffer = buf_schoolpunish_thd01

	
// 击杀boss积分（注意与[npc_value]中的boss积分相等，才能产生团队积分）
boss_score = 100

// 击杀boss后，团队成员获得积分
boss_score_for_team = 10


// 新门派活动排行奖励（依附于世界排行榜功能）
// 格式：世界排行榜榜名 = 参数1,奖励id;参数2,奖励id;...
// 奖励id参照服务端配置\ini\Rule\RankPrizeInfo.ini
rank_18_taohua_enemy = 30,rank_18_taohua_enemy_1;45,rank_18_taohua_enemy_2;60,rank_18_taohua_enemy_3;
rank_18_taohua_enemy_a = 30,rank_18_taohua_enemy_1;45,rank_18_taohua_enemy_2;60,rank_18_taohua_enemy_3;



// 计数器
// 格式：第一阶段目标积分,计数器名;第二阶段目标积分,计数器名;...
count_limit = 500,taohua_enemy_score_level1_1;600,taohua_enemy_score_level1_2;1100,taohua_enemy_score_level2_1;1200,taohua_enemy_score_level2_2;1700,taohua_enemy_score_level3_1;1800,taohua_enemy_score_level3_2;2300,taohua_enemy_score_level4_1;2400,taohua_enemy_score_level4_2;2900,taohua_enemy_score_level5_1;3000,taohua_enemy_score_level5_2;



// 参与奖 格式：范围1,奖励包ID;范围2,奖励包ID;范围3,奖励包ID;...
// 奖励包ID参照服务端配置\ini\Life\PostRewardPack.ini
extra_prize =10,58



