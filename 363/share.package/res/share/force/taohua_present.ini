// 桃花岛奇珍异宝
[property]


// 活动开启时间
// 格式：活动类型 = 日(0-6),时(0-23):分(0-59)-时(0-23):分(0-59);...
activity_time = 6,20:00-21:00;0,20:00-21:00;


// 门规处罚
rule_debuffer = buf_schoolpunish_thd01


// 特殊道具珍惜度
special_value = 100


// 随机标准
// 当随机特殊道具时，随机范围固定在珍惜度为random_standard的道具
random_standard = 4


// 新门派活动排行奖励（依附于世界排行榜功能）
// 格式：世界排行榜榜名 = 参数1,奖励id;参数2,奖励id;...
// 奖励id参照服务端配置\ini\Rule\RankPrizeInfo.ini
rank_18_taohua_present = 3000,rank_18_taohua_present_3;5000,rank_18_taohua_present_2;10000,rank_18_taohua_present_1
rank_18_taohua_present_a = 3000,rank_18_taohua_present_3;5000,rank_18_taohua_present_2;10000,rank_18_taohua_present_1


// 计数器
// 格式：第一阶段目标积分,计数器名;第二阶段目标积分,计数器名;...
count_limit = 3000,taohua_present_score_level1;5000,taohua_present_score_level2;10000,taohua_present_score_level3




// 参与奖 格式：范围1,奖励包ID;范围2,奖励包ID;范围3,奖励包ID;...
// 奖励包ID参照服务端配置\ini\Life\PostRewardPack.ini
extra_prize =




