//optype: 操作类型: 0 鼠标按键, 1 键盘按键, 2 滚珠控制(类似书写)
//countforwin: 胜利需要达成次数
//countforlose: 失败需要达成次数
//randommount: 需要随机的数量，"ASDF"=4, 5个按键=5
//duration: 每次按键超时时间/持续时间,超过则失败+1,且下一个按键开始

//opkey: 当操作类型为1,2时有效, 键盘操作时对应的按键

//beginspeed: 当操作类型为2时有效, 起始滚珠移动速度
//addspeed: 当操作类型为2时有效, 操作按钮是增/减速度

//needitem: 需要物品，不填或无此字段则不用，如有多个用";"隔开 示例: item1,1;item2,1
//needbuff: 需要buff，不填或无此字段则不用，如有多个用";"隔开 示例: cs_buff_1;cs_buff_1
//buffeffect: 通关奖励buff,不填或无此字段则不用，如有多个用";"隔开 示例: cs_buff_1;cs_buff_1

//angle: 游戏为 ronglian 时有效,角度,值越大越快

//winsound:胜利音效

