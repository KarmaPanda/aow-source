// ---------------------------------------------------------------------
// 界面解谜小游戏配置文件
// ---------------------------------------------------------------------
// 配置内容说明
// ---------------------------------------------------------------------
// [1]				剧情编号，类型为整数, 从1开始递增
// StoryName=鬼影重重		游戏剧情名字，便于配置文件的阅读
// FormPath=form_stage_main/form_small_game/form_puzzle_game	界面xml路径
// BtnCount=5			界面中的道具按钮个数，每个道具按钮的DataSource属性设置为从1开始递增的整数值
// btn_1=xxx			DataSource属性为1并且控件名为btn_1的道具按钮所对应道具的ConfigID
// btn_2=xxx			DataSource属性为2并且控件名为btn_2道具按钮所对应道具的ConfigID
// ... ...
// btn_5=xxx  			DataSource属性为5并且控件名为btn_5道具按钮所对应道具的ConfigID
// ----------------------------------------------------------------------
// 注意：1. 各个道具按钮的名字的命名规范约定为：以“btn_”为前缀，后接按钮的序号，
	    按钮的序号应该从1开始递增；
//	 2. 在编辑界面时请一定将各个道具按钮的DataSource属性值设置为和按钮的序号一样,
//	    避免出现不同的按钮有相同的DataSource值；
//	 3. 请确保"btn_xxx"条目的数目等于BtnCount的值。
// ----------------------------------------------------------------------
