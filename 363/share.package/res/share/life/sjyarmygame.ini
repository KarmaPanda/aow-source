//军机应军中小游戏配置

//基础配置
//速度
//速度最终由min_speed至max_speed随机取，若max小于min则取min
//min_speed=最小速度（1/60秒走几个像素）
//max_speed=最大速度（1/60秒走几个像素）
//列数
//way=6
//倒计时资源
//count_down = 宽,高,动画资源
//结束(胜利)动画
//over_win = 宽,高,动画资源
//结束(失败)动画
//over_lose = 宽,高,动画资源
//参与条件
//play_condition = 1
//发奖条件
//award_condition = 1
//每日可完成次数
//max_play_count = 1
//达到多少分才算完成
//min_finish_score = 10

[base]
min_speed=2
max_speed=5
way=6
count_down=115,115,dfsj_zjcj_dhcz02
over_win=504,124,guj_life_success
over_lose=504,124,guj_life_lose
play_condition=116662
award_condition=116662
max_play_count=1
min_finish_score=40

//奖励邮件包
//达到积分(含)=奖励邮件包
//例：10=15 达到10分(含10)则发送15邮件包
