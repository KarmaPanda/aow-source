// [] 玩法序号 玩法编号从1开始
// BossConfig	boss配置ID
// BossBornPos	boss出生坐标，格式：x,y,z,o
// BossPrize	玩法奖励包ID

// npcInfo	npc信息，格式：npc_config,max_num,randioFlag;npc_config,max_num,randioFlag;...	备注：randioFlag 0、最大值；1、随机数量。备注：配置随机数量，以第一个npc为基准，之后的npc数量，以总数量减去第一个基准npc的数量。
// posFlag	坐标类型，备注：0、取点；1、范围
// npcPos	npc坐标，格式：x,y,z,o;x,y,z,o;...
// scopeInfo	范围信息，格式：x,y,z,o,r	备注：x,y,z,o 中心点坐标，r范围半径
// heartTime	刷新时间，单位：秒
// heartCount	心跳次数，备注：心跳次数配置为0，不会触发npc操作。heartTime为0，heartCount为1，即立即执行npc操作
// followFlag	跟随标记，备注：0、不跟随；1、跟随
// npcTotalNum 	npc总数量
// EventID	玩法事件ID，用于场景计数器

